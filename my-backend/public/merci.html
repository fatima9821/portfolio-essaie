<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre réservation</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que le chemin du fichier CSS est correct -->
    <style>
        /* Style de base pour la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #28a745;
        }

        p {
            color: #333333;
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .home-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1em;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Merci pour votre réservation !</h1>
        <p>Nous avons bien reçu votre demande et vous avons envoyé un email de confirmation.</p>
        <p>Nous sommes impatients de vous accueillir !</p>
        <a href="index.html" class="home-link">Retour à l'accueil</a>
    </div>
</body>
</html>
