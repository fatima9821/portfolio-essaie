<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Ton menu de navigation ici -->
        </nav>
    </header>

    <section class="signup-section">
        <h2>Inscription</h2>
        <form id="signup-form" method="POST">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="login.html">Connectez-vous ici</a></p>
    </section>

    <footer>
        <p>TUNDE - Du bonheur sous la langue</p>
    </footer>
    <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const response = await fetch('http://localhost:4011/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });
        
        const result = await response.json();
        if (response.ok) {
            window.location.href = 'publier-recette.html';
        } else {
            alert('Échec de l\'inscription : ' + result.message);
        }
    });
</script>
</body>
</html>
