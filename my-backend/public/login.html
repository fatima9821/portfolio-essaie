<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Ton menu de navigation ici -->
        </nav>
    </header>

    <section class="login-section">
        <h2>Connexion</h2>
        <form id="login-form" method="POST">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore de compte ? <a href="signup.html">Inscrivez-vous ici</a></p>
    </section>

    <footer>
        <p>TUNDE - Du bonheur sous la langue</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupérer les valeurs du formulaire
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Envoi des données de connexion...');

            // Envoyer une requête POST pour la connexion
            try {
                const response = await fetch('http://localhost:4011/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                console.log('Réponse du serveur :', result);

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = 'published_recipes.html';
                } else {
                    alert('Erreur de connexion : ' + result.message);
                }
            } catch (error) {
                console.error('Erreur lors de la requête de connexion', error);
                alert('Erreur lors de la connexion');
            }
        });
    </script>
</body>
</html>
