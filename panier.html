<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panier</title>
</head>
<body>
    <h1>Votre Panier</h1>

        <section class="menu" id="menu">
            <div class="contenu">
                <div class="box" data-id="1" data-nom="Lasagnes" data-prix="15">
                    <div class="imagbox">
                        <img src="./img/c1.jpg" alt="image">
                    </div>
                    <div class="texte">
                        <h3>lasagnes</h3>
                        <p>15 €</p>
                    </div>
                </div>
                <div class="box" data-id="2" data-nom="Sushis" data-prix="20">

                        <img src="./img/c2.jpg" alt="image">
                    </div>
                    <div class="texte">
                        <h3>des sushis</h3>

                    </div>
                </div>

                    <div class="texte">

                        <p>12 €</p>
                    </div>
                </div>
                <div class="box" data-id="4" data-nom="Boeuf mariné" data-prix="18">

                        <p>18 €</p>
                    </div>
                </div>
                <div class="box" data-id="5" data-nom="Salade composée" data-prix="10">
                    <div class="imagbox">
                        <img src="./img/c5.jpg" alt="image">
                    </div>
                    <div class="texte">
                        <h3>salade composée</h3>
                        <p>10 €</p>
                    </div>
                </div>
                <div class="box" data-id="6" data-nom="Poulet pané" data-prix="14">
                    <div class="imagbox">
                        <img src="./img/c6.jpg" alt="image">
                    </div>
                    <div class="texte">
                        <h3>poulet pané</h3>
                        <p>14 €</p>
                    </div>
                </div>
                <div class="box" data-id="7" data-nom="Viande au four" data-prix="22">

                        <img src="./img/c7.jpg" alt="image">
                    </div>

                        <p>22 €</p>
                    </div>
                </div>
                <div class="box" data-id="8" data-nom="Poulet braisé" data-prix="16">
                    <div class="imagbox">
                        <img src="./img/c8.jpg" alt="image">
                    </div>
                    <div class="texte">
                        <h3>poulet braisé</h3>
                        <p>16 €</p>
                    </div>
                </div>
            </div>
            <div class="titret">
                <a href="#" class="bnt1">voir plus</a>
            </div>
        </section>
    </div>
    <button id="checkout-button">Procéder au paiement</button>
    <script src="script.js"></script>
</body>
</html>
